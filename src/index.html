<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAST</title>
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <span class="fs-4">Vaaaaaaast Challenge</span>
        </a>

        <ul class="nav nav-pills">
          <p id="loading-text"></p>
          <input type="radio" id="full-plot" name="drone" value="full-plot" checked>
          <label for="drone">Full</label>
          <input type="radio" id="avg-plot" name="drone" value="avg-plot" onclick="main()" unchecked>
          <label for="drone">Average</label>
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Test</a></li>
        </ul>
      </header>

      <main>
        <div id="loading-icon" class="d-flex justify-content-center m-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div id="heatmaps"></div>
        <div class="tooltip" id="tooltip-div"></div>
      </main>
    </div>
  </body>
</html>
