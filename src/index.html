<!DOCTYPE html>
<html lang="en">
  <head>

    <title>VAST</title>
  </head>
  <body>
    <div class="container-fluid px-5 py-3">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
          <span class="fs-4" id="header-text">St. Himark emergency response center</span>
        </a>

        <ul id="tabs" class="nav nav-pills me-md-auto mx-4">
          <li class="nav-item"><button id="heatmaps-button" class="nav-link">Heatmaps</button></li>
          <li class="nav-item">
            <button id="choropleth-button" class="nav-link">Choropleth Map</button>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <!-- <input
            class="form-control mr-sm-2"

          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button> -->
          <select id="variable-select" class="form-select" aria-label="Default select example">
            <option selected>Average</option>
            <option>All</option>
            <option>Sewer & Water</option>
            <option>Power</option>
            <option>Roads & Bridges</option>
            <option>Medical</option>
            <option>Buildings</option>
            <option>Shake Intensity</option>
          </select>
        </form>
      </header>

      <main>
        <div id="heatmaps-container">
          <div id="heatmaps" class="position-relative"></div>
          <div class="tooltip" id="tooltip-div"></div>
        </div>

        <div id="choropleth-container" class="container-fluid">
          <div class="row">
            <div class="col">
              <h2>TODO: Handle All and Average</h2>
              <div id="map-test"></div>

              <div id="scatter"></div>
            </div>
          </div>
          <div class="row">
            <div id="time-selector"></div>
          </div>
        </div>
      </main>
    </div>
